version: 1.0.{build}
branches:
  only:
  - master
nuget:
  project_feed: true
before_build:
- cmd: nuget restore ./OnlineShop/OnlineShop.sln
build:
  project: ./OnlineShop/OnlineShop.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal

environment:
  COVERALLS_REPO_TOKEN:
    secure: 93m48m39321o320392033d213d12s

after_test: 
        - C:\projects\onlineshop\OnlineShop\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"C:\projects\onlineshop\OnlineShop\packages\NUnit.ConsoleRunner.3.6.0\tools\nunit3-console.exe" -targetargs:"/domain:single C:\projects\onlineshop\OnlineShop\Tests\LibsTests\OnlineShop.Libs.Models.Tests\bin\Debug\OnlineShop.Libs.Models.Tests.dll" -output:cover.xml

      - C:\projects\onlineshop\OnlineShop\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover cover.xml