version: 1.0.{build}
branches:
  only:
  - master
nuget:
  project_feed: true
before_build:
- cmd: nuget restore ./OnlineShop/OnlineShop.sln
build:
  project: ./OnlineShop/OnlineShop.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal

after_test: 
        - OnlineShop\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover TestResult.xml